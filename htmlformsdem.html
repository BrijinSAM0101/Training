<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<form action="tables.html" method="post">
<body>
    <h1>Register Form</h1>
   
      <Label>First name :</Label>
      <input type="text">
      <br>
      <br>
      <Label>Sceond name:</Label>
      <input type="text">
      <br><br>
      <Label>Address :</Label>
      <textarea name="" id="" cols="30" rows="10"></textarea><br><br>
       <label >Gender :</label>
       <input type="radio"  >Male
       <input type="radio"  >Female
       <br><br>
       <label >City :</label>
       <input type="checkbox" >Bihar
       <input type="checkbox" >Hyderabad
       <input type="checkbox"  >Delhi
       <br><br>
       <label >Qualification:</label>
       <select multiple >
           <option>MBA</option>
           <option>MCA</option>
           <option>M.Tech</option>
           <option>BCA</option>
           <option>B.Com</option>
           <option>B.Tech</option>
       </select>
       <br><br><br><br>
        <input type="button" value="CLICK">

        <br><br><br>
        <label >Browser:</label>
        <input list="browser">
        <datalist id="browser">
          <option value="Firefox">
          <option value="Chrome">
          <option value="Opera">
        </datalist>
        <br><br><br>

         <form oninput="x.value=parseInt(a.value)+parseInt(b.value)"></form>
         <input type="range" id="a" name="a" value="=50">100+
         <input type="number" id="b" name="b" value="=50">
         <output name="x" for="a b"></output>
         <input type="submit">
         </form>
         <br><br>

         <label >Password</label>
         <input type="password" name="" id="">
         <br><br>
         
         
         <label >Date</label>
         <input type="date">
         <br><br>
         <label >Date_time</label>
         <input type="datetime-local" >
         <br><br>
         <label >Color:</label>
          <input type="color">
          <br><br>
          <label >E-Mail:</label>
          <input type="email" >
          <br><br>
          <label >Month:</label>
          <input type="month">
          <br><br>
          <label >Select the file  :</label>
          <input type="file" name="" id="">
          <br><br>
          <label >Volume (between 0=50)  :</label>
          <input type="range" name="vol" id="" min="0" max="50">
          <br><br>
          <label for="search">Search :</label>
          <input type="search" name="search" id="search">
          <br><br>
          <input type="url">
          <label for="search">Enter Week :</label>
           <input type="week" >
          <br><br>
          
          <input type="submit" >
         <br><br>


   
</body>
</form>
</html>
